<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Supabase - La Floricultura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover { background: #0056b3; }
        pre {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste de Conex√£o Supabase</h1>
    
    <div id="status"></div>
    
    <h2>A√ß√µes de Teste:</h2>
    <button onclick="testConnection()">1. Testar Conex√£o</button>
    <button onclick="testCreateProduct()">2. Criar Produto de Teste</button>
    <button onclick="testListProducts()">3. Listar Produtos</button>
    <button onclick="clearLogs()">Limpar Logs</button>
    
    <h3>Logs:</h3>
    <pre id="logs"></pre>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    
    <script>
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logsDiv.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        }
        
        function showStatus(message, type) {
            statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        function clearLogs() {
            logsDiv.textContent = '';
        }
        
        // Verifica√ß√£o inicial
        window.addEventListener('load', () => {
            log('=== INICIANDO TESTES ===');
            
            if (!window.supabase) {
                showStatus('‚ùå ERRO: Supabase SDK n√£o foi carregado!', 'error');
                log('ERRO: window.supabase est√° undefined');
                return;
            }
            log('‚úÖ Supabase SDK carregado');
            
            if (!window.supabaseDB) {
                showStatus('‚ùå ERRO: supabaseDB n√£o foi inicializado!', 'error');
                log('ERRO: window.supabaseDB est√° undefined');
                return;
            }
            log('‚úÖ supabaseDB inicializado');
            
            showStatus('‚úÖ Sistema pronto para testes!', 'success');
        });
        
        async function testConnection() {
            log('\n--- TESTE DE CONEX√ÉO ---');
            showStatus('üîÑ Testando conex√£o...', 'info');
            
            try {
                const produtos = await window.supabaseDB.getAllProducts();
                log(`‚úÖ Conex√£o OK! Produtos encontrados: ${produtos.length}`);
                showStatus(`‚úÖ Conex√£o bem-sucedida! ${produtos.length} produtos no banco`, 'success');
            } catch (error) {
                log(`‚ùå Erro na conex√£o: ${error.message}`);
                showStatus(`‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        async function testCreateProduct() {
            log('\n--- TESTE DE CRIA√á√ÉO ---');
            showStatus('üîÑ Criando produto de teste...', 'info');
            
            const produto = {
                nome: 'Teste - Produto ' + Date.now(),
                preco: 99.90,
                imagem: 'https://images.unsplash.com/photo-1490750967868-88aa4486c946?w=400',
                categoria: 'Teste',
                tipo: 'produto',
                descricao: 'Produto criado automaticamente para teste'
            };
            
            try {
                log('Dados do produto:', 'info');
                log(JSON.stringify(produto, null, 2));
                
                const resultado = await window.supabaseDB.createProduct(produto);
                log(`‚úÖ Produto criado com sucesso!`);
                log(`ID: ${resultado.id}`);
                log(JSON.stringify(resultado, null, 2));
                showStatus(`‚úÖ Produto criado com ID: ${resultado.id}`, 'success');
            } catch (error) {
                log(`‚ùå Erro ao criar: ${error.message}`);
                log(`Detalhes: ${JSON.stringify(error, null, 2)}`);
                showStatus(`‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        async function testListProducts() {
            log('\n--- TESTE DE LISTAGEM ---');
            showStatus('üîÑ Listando produtos...', 'info');
            
            try {
                const produtos = await window.supabaseDB.getAllProducts();
                log(`‚úÖ ${produtos.length} produtos encontrados:`);
                
                produtos.forEach((p, i) => {
                    log(`\n${i + 1}. ${p.nome} (ID: ${p.id})`);
                    log(`   Pre√ßo: R$ ${p.preco.toFixed(2)}`);
                    log(`   Categoria: ${p.categoria || 'N/A'}`);
                    log(`   Tipo: ${p.tipo}`);
                });
                
                showStatus(`‚úÖ ${produtos.length} produtos listados (veja os logs)`, 'success');
            } catch (error) {
                log(`‚ùå Erro ao listar: ${error.message}`);
                showStatus(`‚ùå Erro: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
