<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Diagn√≥stico Simples</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f5f5f5;
        }
        .log {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-left: 3px solid #ccc;
        }
        .success { border-left-color: green; background: #e8f5e9; }
        .error { border-left-color: red; background: #ffebee; }
    </style>
</head>
<body>
    <h1>üîç Diagn√≥stico de Carregamento</h1>
    <div id="log"></div>
    
    <script>
        const log = (msg, type = 'info') => {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = msg;
            document.getElementById('log').appendChild(div);
            console.log(msg);
        };
        
        log('=== IN√çCIO DO DIAGN√ìSTICO ===');
        log('1. Checando window.supabase...');
    </script>
    
    <!-- Carregar SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        if (window.supabase) {
            log('‚úÖ window.supabase existe!', 'success');
            log('   Tipo: ' + typeof window.supabase);
            log('   Tem createClient? ' + (typeof window.supabase.createClient === 'function'));
        } else {
            log('‚ùå window.supabase N√ÉO EXISTE!', 'error');
        }
        
        log('2. Carregando supabase-config.js...');
    </script>
    
    <!-- Carregar config -->
    <script src="js/supabase-config.js"></script>
    
    <script>
        setTimeout(() => {
            log('3. Checando window.supabaseDB...');
            
            if (window.supabaseDB) {
                log('‚úÖ window.supabaseDB existe!', 'success');
                log('   Fun√ß√µes dispon√≠veis:', 'success');
                for (let key in window.supabaseDB) {
                    log('   - ' + key + '() ‚úì', 'success');
                }
                
                log('4. Testando conex√£o...');
                window.supabaseDB.getAllProducts()
                    .then(produtos => {
                        log(`‚úÖ SUCESSO! ${produtos.length} produtos encontrados`, 'success');
                        if (produtos.length > 0) {
                            log('   Primeiro produto: ' + produtos[0].nome, 'success');
                        }
                    })
                    .catch(error => {
                        log('‚ùå Erro na conex√£o: ' + error.message, 'error');
                    });
                    
            } else {
                log('‚ùå window.supabaseDB N√ÉO EXISTE!', 'error');
                log('   Poss√≠veis causas:', 'error');
                log('   - Erro no supabase-config.js', 'error');
                log('   - Arquivo n√£o foi carregado', 'error');
                log('   - Caminho incorreto', 'error');
            }
            
            log('=== FIM DO DIAGN√ìSTICO ===');
            
        }, 100);
    </script>
</body>
</html>
