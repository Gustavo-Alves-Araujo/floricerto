<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - La Floricultura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'paper': '#F7F5F0',
                        'ink': '#1A1A1A',
                        'rust': '#8F4F3B',
                        'pine': '#2F3E35'
                    },
                    fontFamily: {
                        'serif': ['"Cormorant Garamond"', 'serif'],
                        'sans': ['"Montserrat"', 'sans-serif'],
                    },
                    backgroundImage: {
                        'noise': "url('data:image/svg+xml,%3Csvg viewBox=\"0 0 200 200\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cfilter id=\"noiseFilter\"%3E%3CfeTurbulence type=\"fractalNoise\" baseFrequency=\"0.65\" numOctaves=\"3\" stitchTiles=\"stitch\"/%3E%3C/filter%3E%3Crect width=\"100%25\" height=\"100%25\" filter=\"url(%23noiseFilter)\" opacity=\"0.05\"/%3E%3C/svg%3E')",
                    }
                }
            }
        }
    </script>
    <style>
        body { font-feature-settings: "pnum"; }
        .stamp-border {
            position: relative;
            background: white;
            box-shadow: 0 0 0 1px #e5e5e5;
        }
        .stamp-border::before {
            content: '';
            position: absolute;
            top: -4px; right: -4px; bottom: -4px; left: -4px;
            border: 1px solid #1A1A1A;
            z-index: -1;
        }
        input {
            background-color: transparent !important;
            border-bottom: 1px solid rgba(26, 26, 26, 0.2);
            transition: all 0.3s ease;
        }
        input:focus {
            border-bottom-color: #8F4F3B;
            outline: none;
        }
    </style>
</head>
<body class="bg-paper text-ink font-serif antialiased selection:bg-rust selection:text-white relative">
    <div class="fixed inset-0 bg-noise pointer-events-none z-50 mix-blend-multiply"></div>

    <!-- Header -->
    <header class="fixed w-full top-0 bg-paper/90 backdrop-blur-sm z-40 border-b border-ink/5">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-normal tracking-tight italic hover:text-rust transition-colors duration-300">
                La Floricultura
            </a>
            
             <div class="flex items-center gap-8 font-sans text-xs tracking-widest uppercase">
                <a href="index.html" class="relative group overflow-hidden hidden md:block">
                    <span class="group-hover:-translate-y-full inline-block transition-transform duration-300">Início</span>
                    <span class="absolute top-full left-0 group-hover:-translate-y-full transition-transform duration-300 text-rust">Início</span>
                </a>
                <a href="carrinho.html" class="flex items-center gap-2 group">
                    <span>Carrinho</span>
                    <span class="cart-count bg-ink text-paper w-4 h-4 rounded-full flex items-center justify-center font-serif text-[10px] opacity-0 transition-opacity group-hover:opacity-100">0</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- Login Section -->
    <section id="loginSection" class="container mx-auto px-6 py-32 min-h-[80vh] flex items-center justify-center">
        <div class="w-full max-w-md p-12 stamp-border bg-white/50 backdrop-blur-sm">
            <h1 class="text-3xl italic mb-8 text-center text-ink">Área Restrita</h1>
            <form onsubmit="handleAdminLogin(event)" class="space-y-8">
                <div class="space-y-2">
                    <label class="font-sans text-[10px] tracking-widest uppercase text-ink/40">Senha de Acesso</label>
                    <input 
                        type="password" 
                        id="adminPassword" 
                        required 
                        placeholder=""
                        class="w-full py-2 font-sans text-lg text-center tracking-widest">
                </div>
                <div id="errorMsg" class="text-rust italic text-sm text-center hidden">Senha incorreta</div>
                <button type="submit" class="w-full bg-ink text-paper py-4 font-sans text-xs tracking-[0.2em] uppercase hover:bg-rust transition-colors duration-300">
                    Acessar Painel
                </button>
                <p class="text-center font-serif italic text-xs text-ink/40 mt-4">
                    Acesso exclusivo para funcionários.
                </p>
            </form>
        </div>
    </section>

    <!-- Admin Panel -->
    <section id="adminPanel" class="hidden container mx-auto px-6 pt-32 pb-16 min-h-screen">
        <div class="flex flex-col md:flex-row justify-between items-end mb-12 border-b border-ink/10 pb-8">
            <h1 class="text-5xl italic">Dashboard</h1>
            <button onclick="logoutAdmin()" class="font-sans text-xs tracking-widest uppercase text-rust hover:text-ink transition-colors mt-4 md:mt-0">
                Sair do Sistema
            </button>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8 mb-16">
            <div class="p-6 bg-white border border-ink/5 flex flex-col justify-between h-32">
                <p class="font-sans text-[10px] tracking-widest uppercase text-ink/40">Inventário</p>
                <p class="text-4xl italic text-ink" id="totalProducts">0</p>
            </div>

            <div class="p-6 bg-white border border-ink/5 flex flex-col justify-between h-32">
                <p class="font-sans text-[10px] tracking-widest uppercase text-ink/40">Categorias</p>
                <p class="text-4xl italic text-ink" id="totalCategories">0</p>
            </div>

            <div class="p-6 bg-white border border-ink/5 flex flex-col justify-between h-32">
                <p class="font-sans text-[10px] tracking-widest uppercase text-ink/40">Valor Médio</p>
                <p class="text-3xl italic text-rust" id="avgPrice">R$ 0</p>
            </div>

            <div class="p-6 bg-white border border-ink/5 flex flex-col justify-between h-32">
                <p class="font-sans text-[10px] tracking-widest uppercase text-ink/40">Item Principal</p>
                <p class="text-3xl italic text-rust" id="maxPrice">R$ 0</p>
            </div>
        </div>

        <!-- Products List -->
        <div>
            <h2 class="text-3xl italic mb-8">Catálogo Vigente</h2>
            <div id="adminProductsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <!-- Produtos serão carregados via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#EBE8E0] pt-20 pb-10 border-t-4 border-double border-ink/10 mt-auto">
        <div class="container mx-auto px-6">
            <div class="border-t border-ink/10 pt-8 flex flex-col md:flex-row justify-between items-center text-xs font-sans text-ink/40 uppercase tracking-wider">
                <p>&copy; 2026 La Floricultura. Rio de Janeiro.</p>
                <div class="flex gap-4 mt-4 md:mt-0">
                    <a href="#" class="hover:text-rust transition-colors">Sistema Interno v2.0</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/produtos.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/admin.js"></script>
    <script>
        // Calcular estatísticas
        function calculateStats() {
            const totalProducts = produtos.length;
            const categories = [...new Set(produtos.map(p => p.categoria))];
            const avgPrice = produtos.reduce((sum, p) => sum + p.preco, 0) / produtos.length;
            const maxPrice = Math.max(...produtos.map(p => p.preco));

            document.getElementById('totalProducts').textContent = totalProducts.toString().padStart(2, '0');
            document.getElementById('totalCategories').textContent = categories.length.toString().padStart(2, '0');
            document.getElementById('avgPrice').textContent = `R$ ${avgPrice.toFixed(2)}`;
            document.getElementById('maxPrice').textContent = `R$ ${maxPrice.toFixed(2)}`;
        }

        // Sobrescrever função para adicionar estatísticas
        const originalShowAdminPanel = showAdminPanel;
        showAdminPanel = function() {
            originalShowAdminPanel();
            calculateStats();
        };

        // Renderização customizada para o painel admin para manter o estilo
        function renderAdminProducts() {
            const list = document.getElementById('adminProductsList');
            list.innerHTML = produtos.map(produto => `
                <div class="group bg-white p-4 border border-ink/5 hover:border-rust transition-colors duration-300 relative">
                    <div class="aspect-square overflow-hidden mb-4 relative">
                        <img src="${produto.imagem}" class="w-full h-full object-cover filter grayscale group-hover:grayscale-0 transition-all duration-500">
                        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-4">
                            <button onclick="editProduct(${produto.id})" class="text-white hover:text-rust transition-colors font-sans text-[10px] uppercase tracking-widest">Editar</button>
                            <button onclick="deleteProduct(${produto.id})" class="text-white hover:text-red-500 transition-colors font-sans text-[10px] uppercase tracking-widest">Remover</button>
                        </div>
                    </div>
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="font-sans text-[10px] tracking-widest uppercase text-ink/40">${produto.categoria}</p>
                            <h3 class="font-serif text-xl italic">${produto.nome}</h3>
                        </div>
                         <p class="font-sans text-sm mt-1">R$ ${produto.preco.toFixed(2)}</p>
                    </div>
                </div>
            `).join('');
        }
        
        // Hook into the admin.js functionality if possible, or we might need to modify admin.js to not auto-render or to use a callback. 
        // For now, let's just re-render after the original flow *if* we can.
        // Actually, admin.js probably calls rendering inside. I'll rely on my overwrite of showAdminPanel to triggering *my* render as well if needed.
        // But admin.js has renderAdminProducts logic inside. I should probably just replace admin.js content too to be safe and match styles completely? 
        // Or just override the function here.
        
        // Overriding the render function defined in admin.js (assuming it's global)
        const originalRender = window.renderAdminProducts; // may be undefined yet depending on load order
        window.renderAdminProducts = function() {
             const list = document.getElementById('adminProductsList');
             if(!list) return;
             
            list.innerHTML = produtos.map(produto => `
                <div class="group bg-white p-4 border border-ink/5 hover:border-rust transition-colors duration-300 relative">
                    <div class="aspect-square overflow-hidden mb-4 relative">
                        <img src="${produto.imagem}" class="w-full h-full object-cover filter grayscale group-hover:grayscale-0 transition-all duration-500">
                        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-4">
                            <button onclick="alert('Funcionalidade de edição em desenvolvimento')" class="text-white hover:text-rust transition-colors font-sans text-[10px] uppercase tracking-widest">Editar</button>
                            <button onclick="if(confirm('Tem certeza?')) { deleteProduct(${produto.id}) }" class="text-white hover:text-red-500 transition-colors font-sans text-[10px] uppercase tracking-widest">Remover</button>
                        </div>
                    </div>
                     <div class="flex justify-between items-start">
                        <div>
                            <p class="font-sans text-[10px] tracking-widest uppercase text-ink/40">${produto.categoria}</p>
                            <h3 class="font-serif text-xl italic">${produto.nome}</h3>
                        </div>
                         <p class="font-sans text-sm mt-1">R$ ${produto.preco.toFixed(2)}</p>
                    </div>
                </div>
            `).join('');
        }

    </script>
</body>
</html>
